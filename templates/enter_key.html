<!DOCTYPE html>
<html>
<head>
    <title>输入查看密钥</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>请输入查看密钥</h2>
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
        <form method="POST">
            <input type="password" name="view_key" placeholder="查看密钥" required><br>
            <button type="submit">提交</button>
        </form>
    </div>
</body>
</html>
