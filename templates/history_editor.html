<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现实编辑器 | REWRITE_HISTORY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --bg-color: #0b0d17;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #c0c6cd;
            --text-dim: #606a7b;
            
            /* --- 配色系统 --- */
            
            --dim-green-bg: #104f35;
            --dim-red-bg: #4f1010;
            --dim-blue-bg: #005f63;

            --readable-green: #3da87a; 
            --readable-red: #c04d4d;
            --readable-blue: #4db3c0;
            
            --soft-white: #d1d5db; 
            --btn-default-text: #8b9bb4;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: "Segoe UI", "Roboto", monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #star-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        .main-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 1.5rem;
            width: 95%;
            max-width: 1800px;
            height: 85vh;
            animation: fadeIn 0.8s ease-out;
        }

        /* --- 面板通用 --- */
        .panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        /* --- 左侧列表 --- */
        .list-panel { border-right: none; }
        .list-header { padding: 1.2rem; border-bottom: 1px solid var(--glass-border); background: rgba(0,0,0,0.2); }
        .list-header h2 { font-size: 0.8rem; margin: 0; color: var(--text-dim); letter-spacing: 2px; text-transform: uppercase; }
        #entries-list-container { overflow-y: auto; flex: 1; padding: 1rem; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 4px; }

        .history-card { background: rgba(0, 0, 0, 0.2); border: 1px solid transparent; border-radius: 6px; padding: 1rem; margin-bottom: 0.8rem; transition: all 0.2s; }
        .history-card:hover { background: rgba(255, 255, 255, 0.03); border-left: 2px solid var(--dim-blue-bg); }
        .card-title { font-size: 0.9rem; color: #ddd; margin-bottom: 0.4rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-date { font-size: 0.7rem; color: #555; font-family: monospace; }
        .card-actions { margin-top: 0.8rem; display: flex; gap: 8px; opacity: 0.8; transition: 0.2s; }
        .history-card:hover .card-actions { opacity: 1; }

        /* --- 右侧编辑器 --- */
        .editor-panel {
            padding: 1.5rem; 
            position: relative;
            height: 100%; 
            box-sizing: border-box;
        }

        #history-form { height: 100%; display: flex; flex-direction: column; }

        /* 顶部单行栏 */
        .top-bar-row {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            gap: 15px;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
            margin-bottom: 1rem;
        }

        /* 徽章：样式基础，具体颜色由JS控制或默认 */
        #form-mode-badge {
            font-size: 0.7rem;
            padding: 5px 12px;
            border-radius: 4px;
            background: transparent;
            color: var(--readable-green);
            border: 1px solid rgba(61, 168, 122, 0.3); /* 默认淡绿边框 */
            white-space: nowrap;
            font-weight: 600;
            letter-spacing: 1px;
            min-width: 80px;
            text-align: center;
            transition: 0.3s;
        }
        
        input { background: transparent; border: 1px solid transparent; color: #ccc; font-family: inherit; outline: none; transition: 0.3s; border-radius: 4px; }
        input:focus { background: rgba(0,0,0,0.3); color: #fff; }

        input#title { flex: 1; font-size: 1rem; padding: 8px 12px; font-weight: 500; }
        input#title::placeholder { color: #444; font-style: italic; }

        input#date { width: 190px; font-size: 0.85rem; color: #555; padding: 8px; text-align: right; }
        input#date:focus { color: #aaa; }
        ::-webkit-calendar-picker-indicator { filter: invert(1); opacity: 0.2; cursor: pointer; }

        /* 编辑区域 */
        .editor-grow-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            margin-bottom: 1rem;
        }

        textarea {
            flex: 1;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.15);
            border: 1px solid transparent;
            border-radius: 8px;
            padding: 20px;
            color: #ccc;
            font-family: "Courier New", monospace;
            font-size: 1rem;
            line-height: 1.6;
            resize: none;
            outline: none;
            box-sizing: border-box;
            transition: background 0.3s;
        }
        textarea:focus { background: rgba(0, 0, 0, 0.25); color: #e0e6ed; border-color: rgba(255,255,255,0.05); }

        /* 底部按钮栏 */
        .bottom-action-bar {
            flex: 0 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 8px 18px;
            font-size: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            font-weight: 600;
            border: 1px solid transparent;
        }

        /* RETURN 按钮 */
        .btn-back { 
            border-color: rgba(61, 168, 122, 0.3);
            color: var(--readable-green); 
            background: transparent;
        }
        .btn-back:hover { 
            border-color: var(--readable-green); 
            background: var(--readable-green); 
            color: #fff; /* 悬停变白 */
        }

        /* UPLOAD/OVERWRITE 按钮：核心修改，与 RETURN 保持一致 */
        .btn-primary { 
            background: transparent; /* 默认透明 */
            border: 1px solid var(--readable-green); /* 默认绿框 */
            color: var(--readable-green); /* 默认绿字 */
        }
        
        /* 悬停/激活状态：背景填充绿色，文字变白 */
        .btn-primary:hover, .btn-success:hover { 
            background: var(--readable-green); 
            border-color: var(--readable-green);
            color: #fff; 
            box-shadow: 0 0 10px rgba(61, 168, 122, 0.2);
        }

        /* ABORT 按钮 */
        .btn-secondary { 
            border-color: rgba(192, 77, 77, 0.3);
            color: var(--readable-red); 
            margin-right: 10px; 
            background: transparent;
        }
        .btn-secondary:hover { 
            background: rgba(79, 16, 16, 0.4);
            border-color: var(--readable-red); 
            color: #fff; 
        }

        /* 列表小按钮 */
        .btn-sm { 
            padding: 5px 10px; 
            font-size: 0.7rem; 
            background: transparent; 
            border-radius: 3px; 
            cursor: pointer; 
            border: 1px solid rgba(255,255,255,0.15);
            color: var(--btn-default-text); 
            transition: 0.2s;
        }
        
        /* EDIT */
        .btn-sm.edit-btn:hover { 
            border-color: var(--readable-green); 
            color: var(--readable-green); 
            background: rgba(16, 79, 53, 0.1); 
        }
        
        /* DEL - 默认暗红 */
        .btn-sm.del-btn { 
            color: var(--readable-red); 
            border-color: rgba(192, 77, 77, 0.3); 
        }
        .btn-sm.del-btn:hover { 
            border-color: var(--readable-red); 
            color: #fff; 
            background: rgba(79, 16, 16, 0.4); 
        }


        /* 状态提示 */
        #status { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 100; pointer-events: none; }
        .custom-alert { pointer-events: auto; padding: 10px 25px; font-size: 0.9rem; border-radius: 4px; background: #080808; border: 1px solid #222; color: #888; display: flex; align-items: center; gap: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .alert-success { border-color: var(--dim-green-bg); color: var(--readable-green); }
        .alert-danger { border-color: var(--dim-red-bg); color: var(--readable-red); }

        .d-none { display: none !important; }

        @media(max-width: 900px) {
            .main-container { grid-template-columns: 1fr; height: auto; display: block; overflow-y: auto; }
            .panel { height: auto; margin-bottom: 2rem; }
            .editor-panel { min-height: 80vh; }
            .top-bar-row { flex-wrap: wrap; }
            input#title { min-width: 100%; margin-top: 10px; margin-bottom: 10px; }
            .bottom-action-bar { flex-direction: column-reverse; gap: 1rem; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>

    <canvas id="star-canvas"></canvas>

    <div class="main-container">
        
        <div class="panel list-panel">
            <div class="list-header">
                <h2>Chronicle Archives</h2>
            </div>
            <div id="entries-list-container">
                <p style="text-align:center; color:#333; margin-top:2rem;">scanning...</p>
            </div>
        </div>

        <div class="panel editor-panel">
            
            <form id="history-form">
                <input type="hidden" id="entry-id" value="">

                <div class="top-bar-row">
                    <div id="form-mode-badge">NEW ENTRY</div>
                    <input type="text" id="title" required placeholder="Untitled Entry..." autocomplete="off">
                    <input type="datetime-local" id="date" required>
                </div>
                
                <div class="editor-grow-area">
                    <textarea id="content" required placeholder="> Begin writing history protocol..."></textarea>
                </div>
                
                <div class="bottom-action-bar">
                    <a href="{{ url_for('diary_list') }}" class="btn btn-back">
                        <i class="fas fa-undo"></i> RETURN
                    </a>

                    <div style="display:flex; align-items:center;">
                        <button type="button" class="btn btn-secondary d-none" id="cancel-edit-button">
                            ABORT
                        </button>
                        <button type="submit" class="btn btn-primary" id="submit-button">
                            UPLOAD DATA
                        </button>
                    </div>
                </div>

            </form>
            
            <div id="status"></div>
        </div>

    </div>

<script>
    const canvas = document.getElementById('star-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const stars = Array(120).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.3 }));
    function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "rgba(255,255,255,0.4)";
        stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill(); });
    }
    draw(); window.addEventListener('resize', draw);

    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('history-form');
        const badge = document.getElementById('form-mode-badge');
        const entryIdInput = document.getElementById('entry-id');
        const titleInput = document.getElementById('title');
        const dateInput = document.getElementById('date');
        const contentInput = document.getElementById('content');
        const submitButton = document.getElementById('submit-button');
        const cancelEditButton = document.getElementById('cancel-edit-button');
        const statusDiv = document.getElementById('status');
        const entriesListContainer = document.getElementById('entries-list-container');

        const API_URL = "{{ url_for('history_editor.get_historical_entries') }}";

        async function loadEntries() {
            entriesListContainer.innerHTML = '<p style="text-align:center; color:#444; margin-top:20px; font-size:0.8rem;">[ACCESSING...]</p>';
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`Status: ${response.status}`);
                const entries = await response.json();
                if (entries.error) throw new Error(entries.error);

                if (entries.length === 0) {
                    entriesListContainer.innerHTML = '<div style="padding:20px; text-align:center; color:#444; font-size:0.8rem;">No Data Found.</div>';
                    return;
                }

                let html = '';
                entries.forEach(entry => {
                    const localDate = entry.created_at.slice(0, 16).replace(' ', 'T');
                    html += `
                        <div class="history-card">
                            <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                                <div style="width:100%">
                                    <div class="card-title">${escapeHTML(entry.title)}</div>
                                    <div class="card-date">${entry.created_at}</div>
                                </div>
                            </div>
                            <div class="card-actions">
                                <button class="btn-sm edit-btn" onclick="switchToEditMode(${entry.id}, '${escapeHTML(entry.title)}', \`${escapeHTML(entry.content)}\`, '${localDate}')">
                                    EDIT
                                </button>
                                <button class="btn-sm del-btn" onclick="deleteEntry(${entry.id})">
                                    DEL
                                </button>
                            </div>
                        </div>
                    `;
                });
                entriesListContainer.innerHTML = html;

            } catch (error) {
                entriesListContainer.innerHTML = `<div style="color:#622; padding:10px; font-size:0.8rem;">Error: ${error.message}</div>`;
            }
        }

        function escapeHTML(str) {
            return str.replace(/[&<>"'`]/g, function(match) {
                return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;', '`': '&#96;' }[match];
            });
        }

        window.switchToEditMode = function(id, title, content, date) {
            // 修改 Badge 样式：绿字 + 绿框 (空心)，不再有背景
            badge.textContent = `MODIFYING #${id}`;
            badge.style.color = "var(--readable-green)";
            badge.style.borderColor = "var(--readable-green)";
            badge.style.background = "transparent";

            entryIdInput.value = id;
            titleInput.value = title;
            dateInput.value = date;
            contentInput.value = content;
            
            submitButton.innerHTML = 'OVERWRITE';
            // CSS 中 .btn-primary 已经处理了默认空心、悬停实心，这里只需要改文字
            cancelEditButton.classList.remove('d-none');
        }
        
        function resetToCreateMode() {
            form.reset();
            badge.textContent = 'NEW ENTRY';
            // 恢复默认的淡绿边框
            badge.style.color = "var(--readable-green)";
            badge.style.borderColor = "rgba(61, 168, 122, 0.3)";
            badge.style.background = "transparent";

            entryIdInput.value = '';
            submitButton.innerHTML = 'UPLOAD DATA';
            cancelEditButton.classList.add('d-none');
        }

        window.deleteEntry = async function(id) {
            if (!confirm(`Permanently delete entry #${id}?`)) return;
            try {
                const response = await fetch(`/history/api/entries/${id}`, { method: 'DELETE' });
                const result = await response.json();
                if (!result.success) throw new Error(result.error || 'Failed');
                showStatus(`Entry #${id} purged.`, 'success');
                loadEntries();
                if(entryIdInput.value == id) resetToCreateMode();
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'danger');
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const currentId = entryIdInput.value;
            const isEditing = !!currentId;
            const data = {
                title: titleInput.value,
                content: contentInput.value,
                date: dateInput.value.replace('T', ' ') + ':00',
            };
            const url = isEditing ? `/history/api/entries/${currentId}` : API_URL;
            const method = isEditing ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'Failed');
                
                showStatus(`Data ${isEditing ? 'rewritten' : 'uploaded'}.`, 'success');
                resetToCreateMode();
                loadEntries();
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'danger');
            }
        });

        cancelEditButton.addEventListener('click', resetToCreateMode);

        function showStatus(message, type) {
            const alert = document.createElement('div');
            alert.className = `custom-alert alert-${type}`;
            alert.innerHTML = `<span>${message}</span>`;
            statusDiv.innerHTML = '';
            statusDiv.append(alert);
            setTimeout(() => { if(alert) alert.remove() }, 3000);
        }

        loadEntries();
    });
</script>
</body>
</html>
