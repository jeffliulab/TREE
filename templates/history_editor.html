<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史日记管理 | Tree 私密日记</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-lg-5 mb-4">
            <div class="card sticky-top" style="top: 20px;">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="h4 mb-0" id="form-title">添加新日记</h2>
                    <a href="{{ url_for('diary_list') }}" class="btn btn-sm btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> 返回列表
                    </a>
                </div>
                <div class="card-body">
                    <form id="history-form">
                        <input type="hidden" id="entry-id" value="">
                        <div class="mb-3">
                            <label for="title" class="form-label">日记标题</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">日记日期和时间</label>
                            <input type="datetime-local" class="form-control" id="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">日记内容</label>
                            <textarea class="form-control" id="content" rows="10" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit-button">
                            <i class="fas fa-save"></i> 保存新日记
                        </button>
                        <button type="button" class="btn btn-secondary d-none" id="cancel-edit-button">取消编辑</button>
                    </form>
                    <div id="status" class="mt-3"></div>
                </div>
            </div>
        </div>

        <div class="col-lg-7">
            <h2 class="h4">历史日记档案列表（你仅能修改历史日记）</h2>
            <div id="entries-list-container">
                <p>正在加载...</p>
            </div>
        </div>
    </div>
</div>

<script>
    // The JavaScript code does not need to be changed.
    // Paste the full script from the previous answer here.
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('history-form');
    const formTitle = document.getElementById('form-title');
    const entryIdInput = document.getElementById('entry-id');
    const titleInput = document.getElementById('title');
    const dateInput = document.getElementById('date');
    const contentInput = document.getElementById('content');
    const submitButton = document.getElementById('submit-button');
    const cancelEditButton = document.getElementById('cancel-edit-button');
    const statusDiv = document.getElementById('status');
    const entriesListContainer = document.getElementById('entries-list-container');

    const API_URL = "{{ url_for('history_editor.get_historical_entries') }}";

    async function loadEntries() {
        entriesListContainer.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>';
        try {
            const response = await fetch(API_URL);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const entries = await response.json();

            if (entries.error) throw new Error(entries.error);

            if (entries.length === 0) {
                entriesListContainer.innerHTML = '<div class="alert alert-secondary">暂无历史日记。</div>';
                return;
            }

            let html = '<div class="list-group">';
            entries.forEach(entry => {
                const localDate = entry.created_at.slice(0, 16).replace(' ', 'T');
                html += `
                    <div class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">${escapeHTML(entry.title)}</h5>
                            <small class="text-muted">${entry.created_at}</small>
                        </div>
                        <div class="mt-2">
                            <button class="btn btn-outline-primary btn-sm"
                                    onclick="switchToEditMode(${entry.id}, '${escapeHTML(entry.title)}', \`${escapeHTML(entry.content)}\`, '${localDate}')">
                                <i class="fas fa-edit"></i> 编辑
                            </button>
                            <button class="btn btn-outline-danger btn-sm" onclick="deleteEntry(${entry.id})">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            entriesListContainer.innerHTML = html;

        } catch (error) {
            entriesListContainer.innerHTML = `<div class="alert alert-danger">加载失败: ${error.message}</div>`;
        }
    }

    function escapeHTML(str) {
        return str.replace(/[&<>"'`]/g, function(match) {
            return {
                '&': '&amp;', '<': '&lt;', '>': '&gt;',
                '"': '&quot;', "'": '&#39;', '`': '&#96;'
            }[match];
        });
    }

    window.switchToEditMode = function(id, title, content, date) {
        formTitle.textContent = `正在编辑日记 #${id}`;
        entryIdInput.value = id;
        titleInput.value = title;
        dateInput.value = date;
        contentInput.value = content;
        submitButton.innerHTML = '<i class="fas fa-sync-alt"></i> 更新日记';
        submitButton.classList.remove('btn-primary');
        submitButton.classList.add('btn-success');
        cancelEditButton.classList.remove('d-none');
        window.scrollTo(0, 0);
    }
    
    function resetToCreateMode() {
        form.reset();
        formTitle.textContent = '添加新日记';
        entryIdInput.value = '';
        submitButton.innerHTML = '<i class="fas fa-save"></i> 保存新日记';
        submitButton.classList.remove('btn-success');
        submitButton.classList.add('btn-primary');
        cancelEditButton.classList.add('d-none');
    }

    window.deleteEntry = async function(id) {
        if (!confirm(`您确定要永久删除日记 #${id} 吗？此操作不可撤销。`)) return;
        
        try {
            const response = await fetch(`/history/api/entries/${id}`, { method: 'DELETE' });
            const result = await response.json();
            if (!result.success) throw new Error(result.error || '删除失败');
            
            const alert = document.createElement('div');
            alert.className = 'alert alert-success alert-dismissible fade show';
            alert.innerHTML = `日记 #${id} 已删除。<button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
            statusDiv.innerHTML = '';
            statusDiv.append(alert);

            loadEntries();
        } catch (error) {
            const alert = document.createElement('div');
            alert.className = 'alert alert-danger alert-dismissible fade show';
            alert.innerHTML = `删除错误: ${error.message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
            statusDiv.innerHTML = '';
            statusDiv.append(alert);
        }
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const currentId = entryIdInput.value;
        const isEditing = !!currentId;

        const data = {
            title: titleInput.value,
            content: contentInput.value,
            date: dateInput.value.replace('T', ' ') + ':00',
        };

        const url = isEditing ? `/history/api/entries/${currentId}` : API_URL;
        const method = isEditing ? 'PUT' : 'POST';

        try {
            const response = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });
            const result = await response.json();
            if (!response.ok) throw new Error(result.error || '操作失败');
            
            const alert = document.createElement('div');
            alert.className = 'alert alert-success alert-dismissible fade show';
            alert.innerHTML = `日记已成功${isEditing ? '更新' : '添加'}！<button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
            statusDiv.innerHTML = '';
            statusDiv.append(alert);
            
            resetToCreateMode();
            loadEntries();

        } catch (error) {
            const alert = document.createElement('div');
            alert.className = 'alert alert-danger alert-dismissible fade show';
            alert.innerHTML = `保存错误: ${error.message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
            statusDiv.innerHTML = '';
            statusDiv.append(alert);
        }
    });

    cancelEditButton.addEventListener('click', resetToCreateMode);

    loadEntries();
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
