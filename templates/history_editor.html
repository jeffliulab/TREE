<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现实编辑器 | REWRITE_HISTORY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --bg-color: #0b0d17;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #e0e6ed;
            --text-dim: #94a3b8;
            --accent-blue: #00f3ff;
            --accent-red: #ff0055;
            --accent-green: #00ff9d;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: "Segoe UI", "Roboto", monospace; /* 使用等宽字体增加代码感 */
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* 宇宙背景 */
        #star-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* 布局容器 */
        .main-container {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            height: 90vh; /* 固定高度以便内部滚动 */
        }

        /* 通用面板样式 */
        .panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        /* --- 左侧：编辑器表单 --- */
        .editor-panel {
            padding: 2rem;
            border-left: 4px solid var(--accent-blue);
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 1rem;
        }

        h2 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-back {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .btn-back:hover { color: #fff; text-shadow: 0 0 5px #fff; }

        /* 表单控件 */
        .form-group { margin-bottom: 1.5rem; }
        
        label {
            display: block;
            color: var(--text-dim);
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        input[type="text"], 
        input[type="datetime-local"], 
        textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            padding: 10px;
            color: #fff;
            font-family: inherit;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s;
        }

        input:focus, textarea:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
        }

        /* datetime-local 在暗色模式下的适配 */
        input[type="datetime-local"] {
            color-scheme: dark;
        }

        /* 按钮组 */
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--accent-blue), #0055ff);
            border: none;
            border-radius: 4px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            margin-bottom: 10px;
        }
        .btn-primary:hover {
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
        }

        .btn-secondary {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-dim);
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.1); color: #fff; }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), #008f55);
            /* 用于编辑模式的保存按钮 */
        }

        /* --- 右侧：历史列表 --- */
        .list-panel {
            padding: 0;
            border-right: 4px solid var(--glass-border);
        }
        
        .list-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.2);
        }

        #entries-list-container {
            overflow-y: auto;
            flex: 1;
            padding: 1rem;
        }
        
        /* 滚动条美化 */
        #entries-list-container::-webkit-scrollbar { width: 6px; }
        #entries-list-container::-webkit-scrollbar-track { background: transparent; }
        #entries-list-container::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }

        /* 列表项卡片 */
        .history-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid transparent;
            border-radius: 8px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            transition: all 0.2s;
            position: relative;
        }

        .history-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--accent-blue);
            transform: translateX(5px);
        }

        .card-header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .card-title {
            margin: 0;
            font-size: 1.1rem;
            color: #fff;
            font-weight: 600;
        }

        .card-date {
            font-size: 0.8rem;
            color: var(--text-dim);
            font-family: monospace;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
            justify-content: flex-end;
        }

        .btn-sm {
            padding: 5px 12px;
            font-size: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid;
            background: transparent;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-outline-primary {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }
        .btn-outline-primary:hover { background: rgba(0, 243, 255, 0.1); box-shadow: 0 0 10px rgba(0, 243, 255, 0.2); }

        .btn-outline-danger {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }
        .btn-outline-danger:hover { background: rgba(255, 0, 85, 0.1); box-shadow: 0 0 10px rgba(255, 0, 85, 0.2); }

        /* 状态提示框自定义样式 */
        .custom-alert {
            padding: 10px;
            border-radius: 4px;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.3s;
        }
        .alert-success { background: rgba(0, 255, 157, 0.1); border: 1px solid var(--accent-green); color: var(--accent-green); }
        .alert-danger { background: rgba(255, 0, 85, 0.1); border: 1px solid var(--accent-red); color: var(--accent-red); }
        .alert-secondary { color: #666; text-align: center; border: 1px dashed #444; padding: 2rem; }
        
        .close-alert { background: none; border: none; color: inherit; font-size: 1.2rem; cursor: pointer; }

        @keyframes fadeIn { from { opacity:0; transform: translateY(-10px); } to { opacity:1; transform: translateY(0); } }

        /* 响应式 */
        @media(max-width: 900px) {
            .main-container { grid-template-columns: 1fr; height: auto; }
            .panel { height: auto; max-height: 500px; }
            #entries-list-container { max-height: 400px; }
        }

        /* 隐藏类 */
        .d-none { display: none !important; }
    </style>
</head>
<body>

    <canvas id="star-canvas"></canvas>

    <div class="main-container">
        <div class="panel editor-panel">
            <div class="header-row">
                <h2 id="form-title">INIT_NEW_ENTRY</h2>
                <a href="{{ url_for('diary_list') }}" class="btn-back">
                    <i class="fas fa-undo"></i> RETURN TO VOID
                </a>
            </div>
            
            <form id="history-form">
                <input type="hidden" id="entry-id" value="">
                
                <div class="form-group">
                    <label for="title">TITLE // 标题</label>
                    <input type="text" id="title" required placeholder="输入标题...">
                </div>
                
                <div class="form-group">
                    <label for="date">TIMESTAMP // 时间戳</label>
                    <input type="datetime-local" id="date" required>
                </div>
                
                <div class="form-group">
                    <label for="content">DATA STREAM // 内容</label>
                    <textarea id="content" rows="12" required placeholder="输入日记内容..."></textarea>
                </div>
                
                <button type="submit" class="btn-primary" id="submit-button">
                    <i class="fas fa-save"></i> UPLOAD DATA
                </button>
                <button type="button" class="btn-secondary d-none" id="cancel-edit-button">ABORT EDIT</button>
            </form>
            
            <div id="status"></div>
        </div>

        <div class="panel list-panel">
            <div class="list-header">
                <h2>CHRONICLE ARCHIVES</h2>
            </div>
            <div id="entries-list-container">
                <p style="text-align:center; color:#666; margin-top:2rem;">scanning database...</p>
            </div>
        </div>
    </div>

<script>
    // 背景动画
    const canvas = document.getElementById('star-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const stars = Array(120).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.2 }));
    function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "rgba(255,255,255,0.6)";
        stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill(); });
    }
    draw(); window.addEventListener('resize', draw);

    // --- 核心逻辑 JS (逻辑完全未修改，仅更新了 HTML 模板以匹配新样式) ---
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('history-form');
        const formTitle = document.getElementById('form-title');
        const entryIdInput = document.getElementById('entry-id');
        const titleInput = document.getElementById('title');
        const dateInput = document.getElementById('date');
        const contentInput = document.getElementById('content');
        const submitButton = document.getElementById('submit-button');
        const cancelEditButton = document.getElementById('cancel-edit-button');
        const statusDiv = document.getElementById('status');
        const entriesListContainer = document.getElementById('entries-list-container');

        const API_URL = "{{ url_for('history_editor.get_historical_entries') }}";

        async function loadEntries() {
            // 加载动画
            entriesListContainer.innerHTML = '<p style="text-align:center; color:var(--accent-blue);">[ACCESSING ARCHIVES...]</p>';
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const entries = await response.json();

                if (entries.error) throw new Error(entries.error);

                if (entries.length === 0) {
                    entriesListContainer.innerHTML = '<div class="custom-alert alert-secondary">暂无历史数据。</div>';
                    return;
                }

                // 核心修改点：这里生成的 HTML 已经适配了上面的 CSS 样式
                let html = '';
                entries.forEach(entry => {
                    const localDate = entry.created_at.slice(0, 16).replace(' ', 'T');
                    html += `
                        <div class="history-card">
                            <div class="card-header-row">
                                <h5 class="card-title">${escapeHTML(entry.title)}</h5>
                            </div>
                            <div class="card-date">TS: ${entry.created_at}</div>
                            
                            <div class="card-actions">
                                <button class="btn-sm btn-outline-primary"
                                        onclick="switchToEditMode(${entry.id}, '${escapeHTML(entry.title)}', \`${escapeHTML(entry.content)}\`, '${localDate}')">
                                    <i class="fas fa-edit"></i> REWRITE
                                </button>
                                <button class="btn-sm btn-outline-danger" onclick="deleteEntry(${entry.id})">
                                    <i class="fas fa-trash"></i> PURGE
                                </button>
                            </div>
                        </div>
                    `;
                });
                entriesListContainer.innerHTML = html;

            } catch (error) {
                entriesListContainer.innerHTML = `<div class="custom-alert alert-danger">连接失败: ${error.message}</div>`;
            }
        }

        function escapeHTML(str) {
            return str.replace(/[&<>"'`]/g, function(match) {
                return {
                    '&': '&amp;', '<': '&lt;', '>': '&gt;',
                    '"': '&quot;', "'": '&#39;', '`': '&#96;'
                }[match];
            });
        }

        // 绑定到 Window 以便 onclick 调用
        window.switchToEditMode = function(id, title, content, date) {
            formTitle.textContent = `MODIFYING ENTRY #${id}`;
            entryIdInput.value = id;
            titleInput.value = title;
            dateInput.value = date;
            contentInput.value = content;
            
            // 按钮样式变更
            submitButton.innerHTML = '<i class="fas fa-sync-alt"></i> OVERWRITE DATA';
            submitButton.classList.add('btn-success'); 
            
            cancelEditButton.classList.remove('d-none');
            // 滚动到顶部
            document.querySelector('.editor-panel').scrollIntoView({ behavior: 'smooth' });
        }
        
        function resetToCreateMode() {
            form.reset();
            formTitle.textContent = 'INIT_NEW_ENTRY';
            entryIdInput.value = '';
            submitButton.innerHTML = '<i class="fas fa-save"></i> UPLOAD DATA';
            submitButton.classList.remove('btn-success');
            cancelEditButton.classList.add('d-none');
        }

        window.deleteEntry = async function(id) {
            if (!confirm(`警告：确定要从时间线中抹除记录 #${id} 吗？此操作将导致永久数据丢失。`)) return;
            
            try {
                const response = await fetch(`/history/api/entries/${id}`, { method: 'DELETE' });
                const result = await response.json();
                if (!result.success) throw new Error(result.error || '删除失败');
                
                showStatus(`记录 #${id} 已成功抹除。`, 'success');
                loadEntries();
            } catch (error) {
                showStatus(`删除错误: ${error.message}`, 'danger');
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const currentId = entryIdInput.value;
            const isEditing = !!currentId;

            const data = {
                title: titleInput.value,
                content: contentInput.value,
                date: dateInput.value.replace('T', ' ') + ':00',
            };

            const url = isEditing ? `/history/api/entries/${currentId}` : API_URL;
            const method = isEditing ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || '操作失败');
                
                showStatus(`数据已成功${isEditing ? '覆写' : '上传'}到档案库。`, 'success');
                
                resetToCreateMode();
                loadEntries();

            } catch (error) {
                showStatus(`写入错误: ${error.message}`, 'danger');
            }
        });

        cancelEditButton.addEventListener('click', resetToCreateMode);

        // 自定义的提示框显示函数 (替代 Bootstrap Alert)
        function showStatus(message, type) {
            const alert = document.createElement('div');
            alert.className = `custom-alert alert-${type}`;
            alert.innerHTML = `<span>${message}</span> <button class="close-alert" onclick="this.parentElement.remove()">×</button>`;
            statusDiv.innerHTML = '';
            statusDiv.append(alert);
            
            // 3秒后自动消失
            setTimeout(() => { if(alert) alert.remove() }, 3000);
        }

        loadEntries();
    });
</script>
</body>
</html>
